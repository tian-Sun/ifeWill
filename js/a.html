<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body >
  <!--先编写好网页布局-->
  <h1>操作成功</h1>
  
  <span id="time"></span>秒后回到主页 <a href="javascript:;"></a>
 
  <script type="text/javascript">  
 
   //获取显示秒数的元素，通过定时器来更改秒数。
   
      var text = document.getElementById('time');
      var num = 6;
      var i;
      i = setInterval('time()',1000);
      function time() {
          num = num - 1;  
          text.innerHTML = num;
          if (num == 0) {
            clearInterval(i);
            window.location.href = window.history.go(-1);
          } 
      }
     
     
    
    
   //通过window的location和history对象来控制网页的跳转。
   
 </script> 
</body>
</html>
